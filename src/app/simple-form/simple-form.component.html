<button (click)="getMessages()" class="btn-success">Get messages</button>

<div>
    <h3>You have {{ messages.length }} new messages.</h3>
    <ul>
        <li *ngFor="let msg of messages">
            <h3>Subject: {{ msg.subject }}</h3>
            <h4>From: {{ msg.from }}</h4>
            <p><i>{{ msg.text }}</i></p>

            <h3>Leave your reply:</h3>
            <input type="text" name="reply" #replyText>
            <button (click)="sendReply(replyText.value, msg.id)">Send</button>
        </li>
    </ul>
</div>
